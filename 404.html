<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada | Juan Camilo Alaguna (IM1JUAN)</title>
    <meta name="description" content="La página que buscas no existe. Vuelve al portfolio de Juan Camilo Alaguna (IM1JUAN).">
    <meta name="robots" content="noindex, follow">
    <link rel="canonical" href="https://im1juanr.github.io/Potafolio/">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/Potafolio/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Anular margin del body para esta página */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        /* Contenedor principal que imita la sección hero */
        .error-404 {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 5%;
            position: relative;
            background: radial-gradient(circle at 20% 30%, rgba(155, 93, 229, 0.15), transparent 25%),
                       radial-gradient(circle at 80% 70%, rgba(0, 245, 212, 0.15), transparent 25%);
            background-color: var(--color-fondo);
        }
        
        /* Contenido centrado */
        .error-content {
            text-align: center;
            max-width: 600px;
            animation: aparecer 1s ease-out forwards;
        }
        
        /* Número 404 grande */
        .error-404 h1 {
            font-size: 8rem;
            color: var(--color-acento);
            margin: 0;
            font-weight: 700;
            line-height: 1;
            text-shadow: 0 0 30px rgba(0, 245, 212, 0.3);
        }
        
        /* Subtítulo */
        .error-404 h2 {
            font-size: 2.5rem;
            margin: 1rem 0;
            color: var(--color-texto);
            font-weight: 600;
        }
        
        /* Descripción */
        .error-404 p {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            opacity: 0.8;
            color: var(--color-texto);
            line-height: 1.6;
        }
        
        /* Contenedor de botones */
        .error-cta {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        /* Iconos sociales en la derecha */
        .error-social {
            position: absolute;
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        /* Animación */
        @keyframes aparecer {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .error-404 h1 {
                font-size: 6rem;
            }
            
            .error-404 h2 {
                font-size: 2rem;
            }
            
            .error-404 p {
                font-size: 1.1rem;
            }
            
            .error-social {
                position: relative;
                right: auto;
                top: auto;
                transform: none;
                margin-top: 2rem;
                flex-direction: row;
                justify-content: center;
            }
            
            .error-content {
                margin-bottom: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .error-404 h1 {
                font-size: 5rem;
            }
            
            .error-404 h2 {
                font-size: 1.5rem;
            }
            
            .error-404 p {
                font-size: 1rem;
            }
            
            .error-cta {
                flex-direction: column;
                width: 100%;
                align-items: center;
            }
            
            .error-cta .boton {
                width: 200px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <main class="error-404">
        <div class="error-content">
            <h1>404</h1>
            <h2>Página no encontrada</h2>
            <p>¡Ups! Parece que esta página se perdió en el código. No te preocupes, puedo ayudarte a encontrar lo que buscas.</p>
            <div class="error-cta">
                <a href="Index.html" class="boton boton-relleno">Volver al inicio</a>
            </div>
        </div>
        
        <div class="error-social iconos-sociales-principal">
            <a href="https://github.com/IM1JUANR" class="icono-social" title="GitHub de Juan Camilo Alaguna" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/juan-alaguna-1576bb21a/" class="icono-social" title="LinkedIn de Juan Camilo Alaguna" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://x.com/j_alaguna" class="icono-social" title="Twitter de IM1JUAN" aria-label="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com/juanca.rincon/" class="icono-social" title="Instagram de Juan Camilo Alaguna" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </main>
    
    <script>
        // Navegación suave para los botones
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                if (targetId === '/Potafolio/') return;
                
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
